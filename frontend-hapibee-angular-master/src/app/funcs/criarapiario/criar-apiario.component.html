<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
             style="background-image: url('assets/img/bga.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Apiario</h1>
            </div>
        </div>
    </div>
    <div class="section section-about-us">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">

                    <h2 class="title">Criar Apiario</h2>

                    <p class="category">Localização</p>

                    <input type="text" class="form-control" id="latitude"
                           [(ngModel)]="latitude" placeholder="Latitude">
                    <input type="text" class="form-control" id="Longitude"
                           [(ngModel)]="longitude" placeholder="Longitude">
                    <input type="text" class="form-control" id="Freguesia"
                           [(ngModel)]="freguesia" placeholder="Freguesia">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="zonaControlada">
                            <span class="form-check-sign"></span>
                            Zona Controlada
                        </label>
                    </div>
                    <div class="separator separator-primary"></div>

                    <p class="category">Colmeias</p>

                    <form (ngSubmit)="submitApiario()" #colmeiaForm="ngForm">
                        <div class="form-group">
                            <input type="number" class="form-control" id="numColmeias" name="numColmeias"  [(ngModel)]="nColmeias" required placeholder="Numero de Colmeias" (change)="updateNumColmeias()">
                        </div>

                        <div *ngFor="let colmeia of colmeiasN; let i = index">
                            <div class="form-group">
                                <label for="numAlca{{i}}">Numero de Alcas - Colmeia {{i + 1}}</label>
                                <input type="number" class="form-control" id="numAlca{{i}}" name="numAlca{{i}}" [(ngModel)]="colmeia.numAlca" required placeholder="Numero de Alças">
                            </div>
                        </div>

                        <button class="btn btn-primary btn-round" [disabled]="colmeiaForm.invalid">Submeter</button>
                    </form>
                    <div *ngIf="isSuccess">
                        <p class="category">Sucesso!</p>
                        <div class="separator separator-primary"></div>
                    </div>
                    <h2 class="title">Lista de Apiários Instalados</h2>
                    <table id="apiarios">
                        <tr>
                            <th>ID</th>
                            <th>Colmeias</th>
                            <th>Localização</th>
                        </tr>
                        <tr *ngFor="let info of apiarios">
                            <td>{{info.id}}</td>
                            <td >
                                <ul class="no-bullets">
                                    <li *ngFor="let a of info.colmeias">{{a.id}}</li>
                                </ul>

                            </td>
                            <td>{{info.localizacao.freg}} - {{info.localizacao.lat}};{{info.localizacao.longi}}</td>
                        </tr>
                    </table>
                </div>

            </div>


        </div>
    </div>
</div>
