
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bga.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form (ngSubmit)="onSubmit()" class="form">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/bee-icon.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="username" reuqired>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="password" required/>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
